				<h3 class="thin text-center">Add User Details</h3>
							
							<hr>

	<form>
  		<table>
  			<tr>
  			<td><label for="u_name">Name:</label></td>
  			<td><input type="text" ng-model="user.u_name" required></td>
  			</tr>
          <tr>
  			<td><label for="u_password">Password:</label></td>
  			<td><input type="text" ng-model="user.u_password" required></td>
  			</tr>
          <tr>
  			<td><label for="gender">Gender:</label></td>
  			<td><input type="radio" ng-model="user.gender" value="male">Male
  			&nbsp;&nbsp;<input type="radio" ng-model="user.gender" value="female">Female</td>
  		  </tr>
  		    <tr>
  			<td><label for="u_contact">Contact:</label></td>
  			<td><input type="text" ng-model="user.u_contact" required></td>
  			</tr>
  		    		  
           <tr>
  			<td><label for="u_status">Status:</label></td>
  			<td><input type="radio" ng-model="user.u_status" value="active">Active 
  			&nbsp;&nbsp;<input type="radio" ng-model="user.u_status" value="inactive">In-Active</td>
  		  </tr>
  		  
          
         
        <!--  <tr>
  			<td><label for="u_role">Role:</label></td>
  			<td>
  			 <select ng-model="user.u_role">

  		  <tr>
  			<td><label for="u_role">Role:</label></td>
  		
  			<td><div ng-init="roleList()">
				<select ng-model="user.u_role">
				<option  ng-repeat="lis in list1" value="{{lis}}" >{{lis}}</option>
				</select>
				</div>
			</td>
  		  </tr> 
  		  
  		 <!--  <tr>

        	</td>
  		  </tr>  -->
  		  
  		   <tr>
  			<td><label for="u_group">Group:</label></td>
  		
  			<td><div ng-init="groupList()">
				<select ng-model="user.u_group">
				<option  ng-repeat="lis in list2" value="{{lis}}" >{{lis}}</option>
				</select>
				</div>
			</td>
  		  </tr> 
		   
      </table>

<button ng-click="addUser()">Add User Details</button>


</form>
